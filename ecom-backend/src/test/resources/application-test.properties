# Test Profile Configuration
spring.application.name=Ecommerce-Test

# Use environment variables for test database (GitHub Actions provides these)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ecommerce}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ecomuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable security for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.root=INFO
logging.level.com.jianquanwang.ecommerce=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# JWT Configuration (test values)
spring.app.jwtSecret=TEST_SECRET_KEY_FOR_TESTING_PURPOSES_MINIMUM_50_CHARACTERS_LONG_ABCDEFGHIJKLMNOPQRSTUVWXYZ
spring.app.jwtExpirationMs=3600000
spring.ecom.app.jwtCookieName=test-jwt-cookie

# Disable unnecessary features for testing
spring.jpa.open-in-view=false
