spring.application.name=Ecommerce

# AWS EC2
server.port=5000

# H2
#spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:test

# AWS RDS

# Datasource configuration (use environment variables in production)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ecommerce}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
# Intentionally no default for password in repo; set via env var SPRING_DATASOURCE_PASSWORD
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HBM2DDL:auto}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
project.image=${PROJECT_IMAGE:images/}

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# JWT & security (do NOT commit secrets in repo). Set via environment variables in CI / Docker.
spring.app.jwtSecret=${SPRING_APP_JWTSECRET:}
spring.app.jwtExpirationMs=${SPRING_APP_JWTEXPIRATION_MS:6840000}
spring.ecom.app.jwtCookieName=${SPRING_ECOM_APP_JWT_COOKIE_NAME:ecommerce-jwt-cookie}

logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.jianquanwang.ecommerce=DEBUG

image.base.url=${IMAGE_BASE_URL:http://localhost:8080/images}
